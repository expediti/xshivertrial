<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Video Streaming</h1>
        <input type="text" id="search" placeholder="Search videos...">
    </header>

    <main>
        <div class="video-player">
            <video id="main-video" controls></video>
            <h2 id="video-title">Select a video to play</h2>
            <p id="video-category"></p>
            <p id="video-duration"></p>
        </div>

        <div class="suggestions">
            <h3>Suggested Videos</h3>
            <div class="video-list" id="video-list"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
